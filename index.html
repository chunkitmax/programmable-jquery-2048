<!DOCTYPE html/>
<html>

<head>
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/jquery.2048.css" />
</head>

<body>
    <div class="container text-center" id="2048">
    </div>
    <center><span id="score">0</span></center>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.2048.js"></script>
    <script>
        var gameRun = null;
        $(document).ready(function () {
            gameRun = $("#2048").init2048((score) => $('#score').html(score));
        });
        function randomPlay() {
            let dir = ['up', 'down', 'left', 'right']
            for (let i = 0; i < 5; i++)
                //console.log(gameRun(dir[parseInt(Math.random() * 4)]))
                gameRun(dir[parseInt(Math.random() * 4)])
        }
    </script>
</body>

</html>
